<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #login {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
            overflow: hidden;
        }
        
        #loginemblom3 {
            display: block;
            margin: 0 auto 20px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        button[type="submit"] {
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #357abd;
        }
        
        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #messageContainer {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            position: relative;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        #closeMessage {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: inherit;
        }
        
        .error {
            color: #c62828;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <img id="loginemblom3" src="https://drive.google.com/thumbnail?id=1BKHBRTLhL6xokJ-Bz8fkM3hjllsKIqvb&sz=800" width="100" height="100">
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" id="loginButton" disabled>Login</button>

            <div id="loadingIndicator">
                <div class="spinner"></div>
                <p>Authenticating...</p>
            </div>

            <div id="messageContainer" class="error-message">
                <div id="message"></div>
                <button type="button" id="closeMessage" onclick="closeMessage()">Ã—</button>
            </div>

            <p id="error1" class="error"></p>
        </form>
    </div>

    <script>
        // Enable login button only when both fields have values
        document.getElementById("loginForm").addEventListener("input", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            document.getElementById("loginButton").disabled = !(email && password);
        });

        document.getElementById("loginForm").addEventListener("submit", function (event) {
  event.preventDefault();
  var formData = new FormData(this);
  var email = formData.get("email");
  var password = formData.get("password");

  document.getElementById("loadingIndicator").style.display = "block";
  document.getElementById("loginButton").disabled = true;

  try {
   fetch(`https://script.google.com/macros/s/AKfycbyFVRUjvnf3dj5uh0m6BCAiPCWHdmyxV9HvTjEfTB29LWAy7kC5vk96qPDFqwz1JlOK/exec?action=login&username=${email}&password=${password}`)
    .then(response => response.json())
    .then(data => {
     console.log(data);
     if (data && data.success === true) {
        if (email === "office@gmail.com") {
                        window.location.href = "admin.html"; // Redirect to admin page
                        console.log("Admin");
                    } else {
                       window.location.href = "teacher_dashboard.html"; // Redirect to teacher dashboard
                        console.log("Teacher");
                    }
            localStorage.setItem("logged", "success");
                    localStorage.setItem("loggedInUser", email);
      document.getElementById("password").value = "";
      localStorage.setItem("loggedInUser", email);
      // Redirect to dashboard with email as a query parameter
      //window.location.href = `dashboard.html?email=${encodeURIComponent(email)}`;
     } else {
      // Ensure 'data' and 'data.message' exist before calling showMessage
      const errorMessage = data && data.message ? data.message : "Login failed. Please check your credentials.";
      showMessage({ message: errorMessage }, 'error');
     }
    })
    .catch(error => {
     showMessage({ message: "Connection error. Please try again." }, 'error');
     console.error('Fetch Error:', error);
    })
    .finally(() => {
     document.getElementById("loadingIndicator").style.display = "none";
     document.getElementById("loginButton").disabled = false;
    });
  } catch (error) {
   showMessage({ message: "An unexpected error occurred." }, 'error');
   console.error('Unexpected Error:', error);
   document.getElementById("loadingIndicator").style.display = "none";
   document.getElementById("loginButton").disabled = false;
  }
 });

        function showMessage(text, type) {
            const messageContainer = document.getElementById("messageContainer");
            const message = document.getElementById("message");
            
            message.textContent = text;
            messageContainer.className = type + '-message';
            messageContainer.style.display = "block";
            
            // Auto-hide after 10 seconds
            setTimeout(() => closeMessage(), 10000);
        }

        function closeMessage() {
            document.getElementById("messageContainer").style.display = "none";
        }
    </script>
</body>
</html>
