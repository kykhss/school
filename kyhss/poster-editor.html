        function selectElement(el) {
            if (selectedElement) {
                selectedElement.classList.remove('selected');
                const handle = selectedElement.querySelector('.resize-handle');
                if (handle) handle.remove();
            }
            if (el && el.classList.contains('editable')) {
                selectedElement = el;
                selectedElement.classList.add('selected');
                const handle = document.createElement('div');
                handle.className = 'resize-handle';
                selectedElement.appendChild(handle);
            } else {
                selectedElement = null;
            }
            updateControlsPanel();
        }

        function makeDraggableAndResizable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                selectElement(el);
            }
            
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
                autoSaveToLocal(); // Auto-save on drag
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
            
            el.onmousedown = dragMouseDown;

            const handle = el.querySelector('.resize-handle');
            if (handle) {
                handle.onmousedown = function(e) {
                    e.stopPropagation();
                    let startX = e.clientX, startY = e.clientY;
                    let startWidth = parseInt(document.defaultView.getComputedStyle(el).width, 10);
                    let startHeight = parseInt(document.defaultView.getComputedStyle(el).height, 10);

                    function doResize(e) {
                        el.style.width = (startWidth + e.clientX - startX) + 'px';
                        el.style.height = (startHeight + e.clientY - startY) + 'px';
                        updateControlsPanel();
                    }
                    function stopResize() {
                        document.removeEventListener('mousemove', doResize);
                        document.removeEventListener('mouseup', stopResize);
                        autoSaveToLocal(); // Auto-save on resize end
                    }
                    document.addEventListener('mousemove', doResize);
                    document.addEventListener('mouseup', stopResize);
                };
            }
        }
        
        const controls = {

            panel: document.getElementById('selected-item-controls'),
        };

        function updateControlsPanel() {
            if (!selectedElement) {
                controls.noSelection.classList.remove('hidden');
                controls.panel.classList.add('hidden');
                return;
            }
            controls.noSelection.classList.add('hidden');
            controls.panel.classList.remove('hidden');

            const isText = selectedElement.querySelector('p');
            controls.text.classList.toggle('hidden', !isText);
            controls.image.classList.toggle('hidden', isText);

            if (isText) {
                const p = selectedElement.querySelector('p');
                document.getElementById('text-content').value = p.textContent;
                document.getElementById('font-size').value = parseInt(p.style.fontSize);
                document.getElementById('font-color').value = rgbToHex(p.style.color);
                document.getElementById('font-family').value = p.style.fontFamily;
                document.getElementById('font-weight').value = p.style.fontWeight;
            } else {
                const img = selectedElement.querySelector('img');

                document.getElementById('image-height').value = selectedElement.offsetHeight;
                document.getElementById('border-radius').value = parseInt(selectedElement.style.borderRadius) || 0;
                document.getElementById('border-width').value = parseInt(selectedElement.style.borderWidth) || 0;
                document.getElementById('border-color').value = rgbToHex(selectedElement.style.borderColor);

                document.getElementById('image-pos-x').value = posX;
                document.getElementById('image-pos-y').value = posY;
            }
        }
        
        function getPosterState() {
            const state = { elements: [] };
            poster.querySelectorAll('.poster-element').forEach(el => {
                const common = {
                    id: el.id,
                    top: el.offsetTop, left: el.offsetLeft,
                    width: el.offsetWidth, height: el.offsetHeight,
                    zIndex: el.style.zIndex || 0,
                    isEditable: el.classList.contains('editable')
                };
                if (el.classList.contains('photo-container') || el.classList.contains('background-image')) {
                    const img = el.querySelector('img');
                    const [posX, posY] = (img.style.objectPosition || '50% 50%').split(' ').map(p => parseInt(p) || 50);
                    state.elements.push({
                        ...common, 
                        type: el.classList.contains('photo-container') ? 'photo' : 'background',
                        borderWidth: parseInt(el.style.borderWidth) || 0,
                        borderColor: el.style.borderColor,
                        borderRadius: parseInt(el.style.borderRadius) || 0,
                        //imgSrc: img.src,
                        imageFit: img.classList.contains('cover') ? 'cover' : 'contain',
                        imagePosX: posX, imagePosY: posY
                    });
                } else {
                    const p = el.querySelector('p');
                    state.elements.push({
                        ...common, type: 'text', height: 'auto',
                        content: p.textContent, fontSize: parseInt(p.style.fontSize),
                        color: p.style.color, fontFamily: p.style.fontFamily,
                        fontWeight: p.style.fontWeight, textAlign: p.style.textAlign
                    });
                }
            });
            return state;
        }

        function rgbToHex(rgb) {
            if (!rgb || !rgb.startsWith('rgb')) return '#000000';
            let [r, g, b] = rgb.match(/\d+/g).map(Number);
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

                    case 'font-weight': p.style.fontWeight = e.target.value; break;
                    case 'image-width': selectedElement.style.width = `${e.target.value}px`; break;
                    case 'image-height': selectedElement.style.height = `${e.target.value}px`; break;
                    case 'border-radius': selectedElement.style.borderRadius = `${e.target.value}%`; break;
                    case 'border-width': selectedElement.style.borderWidth = `${e.target.value}px`; break;
                    case 'border-color': selectedElement.style.borderColor = e.target.value; break;
                    case 'image-fit': 
                        img.classList.toggle('cover', e.target.value === 'cover');
                        img.classList.toggle('contain', e.target.value === 'contain');
                        break;
                    case 'image-pos-x':
                    case 'image-pos-y':
                        const x = document.getElementById('image-pos-x').value;
                        const y = document.getElementById('image-pos-y').value;
                        img.style.objectPosition = `${x}% ${y}%`;
                        break;
                }
                autoSaveToLocal(); // Auto-save on any input change
            });

            document.getElementById('image-upload-btn').addEventListener('click', () => document.getElementById('image-upload').click());
            document.getElementById('image-upload').addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0] && selectedElement) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        selectedElement.querySelector('img').src = event.target.result;
                        autoSaveToLocal();
                    }
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            document.getElementById('bring-forward-btn').addEventListener('click', () => {
                if(selectedElement) selectedElement.style.zIndex = parseInt(selectedElement.style.zIndex || 0) + 1;
                autoSaveToLocal();
            });
            document.getElementById('send-backward-btn').addEventListener('click', () => {
                if(selectedElement) selectedElement.style.zIndex = Math.max(0, parseInt(selectedElement.style.zIndex || 0) - 1);
                autoSaveToLocal();
            });
            
            document.getElementById('save-btn').addEventListener('click', () => {
                autoSaveToLocal();
                alert('Layout Saved to Browser!');
            });
            document.getElementById('load-btn').addEventListener('click', () => loadForAdmin());
            document.getElementById('reset-btn').addEventListener('click', () => {
                if (confirm('Are you sure you want to reset to the default layout?')) {
                    loadState(defaultState);
                    autoSaveToLocal();
                }
            });
        }
        
        function loadForAdmin() {
            const localDraft = localStorage.getItem(`posterDraft_${currentEditingExamId}`);
            if (localDraft) {
                console.log("Admin loading draft from Local Storage.");
                loadState(JSON.parse(localDraft));
            } else {
                console.log("Admin loading from default state.");
                loadState(defaultState);
            }
        }

        function setupUserView() {
            console.log("Running in User (Limited Edit) Mode.");
            document.body.classList.add('limited-view');

            // 1. Hide global controls except Download
            document.getElementById('save-btn').style.display = 'none';
            document.getElementById('load-btn').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';

            // 2. Make ONLY the photo element interactive
            const photoEl = document.getElementById('photo-1');
            if (photoEl) {
                photoEl.classList.add('editable');
                makeDraggableOnly(photoEl);
            }
            
            // 3. Allow clicking the poster to deselect the photo
             poster.addEventListener('mousedown', (e) => {
                if (e.target === poster) selectElement(null);
            });

            // 4. Set up the upload functionality
            document.getElementById('image-upload-btn').addEventListener('click', () => {
                if (selectedElement && selectedElement.id === 'photo-1') {
                    document.getElementById('image-upload').click();
                } else {
                    alert('Please select the student photo first to upload a new image.');
                }
            });
            document.getElementById('image-upload').addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0] && selectedElement && selectedElement.id === 'photo-1') {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        selectedElement.querySelector('img').src = event.target.result;
                    }
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        }

        
        function loadForUser() {
            // Non-admins can ONLY load from localStorage.
            const localDraft = localStorage.getItem(`posterDraft_${currentEditingExamId}`);
            if (localDraft) {
                console.log("User loading from Local Storage.");
                loadState(JSON.parse(localDraft));
            } else {
                // If there's nothing in localStorage, show the default.
                console.log("No local draft found for user, showing default state.");
                loadState(defaultState);
            }
        }
        // --- MODIFICATION END ---
    </script>
